<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <script src="{% static 'blog/script.js' %}"></script>
</head>
<body>
    {% include "blog/header_template.html" %}
    <div class="wrapper">



        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message  }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        
    </div>
</body>
</html>
